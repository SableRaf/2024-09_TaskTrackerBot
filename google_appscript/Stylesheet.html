<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    font-size: 14px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
  }

  label {
    margin: 0;
    padding: 0;
    font-weight: bold;
    margin-top: 2px;
    margin-bottom: 1px;
    font-size: 0.9em;
  }

  input[type="text"],
  select {
    width: 90%;
    padding: 4px;
    margin: 0;
    margin-bottom: 4px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  input[name="task"] {
    padding: 6px;
    margin-bottom: 12px;
  }

  button {
    margin-top: 10px;
    padding: 6px 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    background-color: #45a049;
  }

  /* Container for the due date picker */
  .due-date-container {
    display: flex;
    margin-bottom: 4px;
    align-items: center;
    width: 90%;
    position: relative;
  }

  /* Date input styles */
  .due-date-container input[type="date"] {
    flex: 2;
    padding: 4px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-right: 6px;
    box-sizing: border-box;
    font-size: 14px;
    line-height: normal;
  }

  /* Button within due date container */
  .due-date-container button {
    margin-top: 0;
    background-color: #7B7B7B;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    line-height: normal;
  }

  .due-date-container button span {
    margin-left: 0px;
  }

  .due-date-container button:hover {
    background-color: #565656;
  }

  /* Dropdown menu styles */
  .date-dropdown {
    display: none;
    position: absolute;
    top: 65%;
    right: 0;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 8px 0;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    list-style: none;
    width: 70%;
    z-index: 1000;
  }

  .date-dropdown li {
    display: flex;
    justify-content: space-between;
    padding: 8px 16px;
    cursor: pointer;
  }

  .date-dropdown li:hover {
    background-color: #f0f0f0;
  }

  .date-dropdown .option-label {
    font-weight: normal;
    color: #333;
  }

  .date-dropdown .date-option {
    color: #777;
    font-size: 0.9em;
  }

  .due-date-container.open .date-dropdown {
    display: block;
  }

  /* Loading spinner styles */
  #loadingSpinner {
    display: inline-block;
    margin-right: 8px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #4CAF50;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 1s linear infinite;
  }

  #loadingContainer {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
